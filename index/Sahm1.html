<!DOCTYPE html>
<html>
<head>
    <title>Sahm .gg/ghr</title>
    <script>
        var names = [
            { name: "[ Sahm ]", color: "red" },
            { name: "[ Ghr ]", color: "red" },
        ];

        var nameIndex = 0;

        function changeNames() {
            var currentName = names[nameIndex];
            document.getElementById("name").textContent = currentName.name;
            document.getElementById("name").style.color = currentName.color;
            nameIndex = (nameIndex + 1) % names.length;
        }

        // Change the names every 1 second
        setInterval(changeNames, 3000);

        
    </script>   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stick&display=swap');
        body {
            font-family: 'Stick', sans-serif;
            text-align: center;
            color: #000000;
            background-color: #000000;
            overflow: hidden;
        }

        h1, h3 {
            font-family: 'Stick', sans-serif;
            color: #cd1111;
        }

        #ip-address {
            font-family: 'Stick', sans-serif;
            color: rgb(255, 38, 0);
        }

        #ip-info {
            font-family: 'Stick', sans-serif;
            white-space: pre;
            color: rgb(255, 0, 0);
        }

        .cmd-text-container {
            position: relative;
        }

        .cmd-text {
            font-family: 'Stick', sans-serif;
            color: #000000;
            font-size: 9px;
            white-space: nowrap;
            position: absolute;
            animation: scrollText 20s linear infinite;
            transform: translateX(100%);
            -webkit-text-stroke: 1px Orange;
            text-stroke: 1px Orange;
        }

        .gray-text {
            color: #000000;
            outline: 1px solid #000000;
        }

        .json-data {
            font-family: 'Stick', sans-serif;
            color: Orange;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }

        .json-data span {
            color: black;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .cmd-text:hover {
            animation-play-state: paused;
        }

        /* Apply blur filter to the first video only */
        #blurred-video {
            filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }

        /* Hide the audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body bgcolor="#000000">
    <p align="center">

                <a href="https://discord.gg/ghr" style="font-size: 24px; color: rgb(221, 219, 219); text-decoration: none;">Discord.gg/</a>

<p id="delayed-text" style="display: none; color: rgba(255, 255, 255, 0.8); font-size: 31px; position: fixed; top: 51.5%; left: 4.7%; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);">مقطع لوكا الحلو الخكري مشغل هاك والعالم تحسبه مأيم كامل بالدس<br>discord.gg/ghr</p> -->

<script>
    // Function to show video and text after a delay
    function showVideoAndText() {
        // Show the video
        var video = document.getElementById("delayed-video");
        video.style.display = "block";

        // Show the text
        var text = document.getElementById("delayed-text");
        text.style.display = "block";
    }

    // Delay showing the video and text by 3 seconds (3000 milliseconds)
    setTimeout(showVideoAndText, 3000);
</script>






    <script>
        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
</body>
</html>
